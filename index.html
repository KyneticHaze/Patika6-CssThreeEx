<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header-link">
      <div class="sol">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="sag">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="./60991.png" alt="sign" width="30" /></a>
        <button>Sign in</button>
      </div>
    </div>
    <section class="search">
      <div class="logo">
        <a href="https://www.gooogle.com.tr"
          ><img src="./logo.png" alt="logo" onclick="click();"
        /></a>
      </div>
      <div class="input">
        <a href="#"><i class="fa-solid fa-magnifying-glass ico"></i></a
        ><input type="text" /><a href="#"
          ><img src="./voicelogo.png" alt="voice" class="voice"
        /></a>
      </div>
    </section>
    <section class="btns">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </section>
    <footer class="alt">
      <div class="alt-sol">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="alt-sag">
        <a href="#">Privacy</a>
        <a href="#">Teams</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
